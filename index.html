<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="container">
        <p>GAME OVER</p>
        <button class="button" onclick="restartGame()">Restart Game</button>
      </div>
    </div>
    <div class="tetris">
      <div class="screen-wrapper">
        <p class="name">Tetris</p>
        <div class="tetris-screen">
          <div class="grid"></div>
          <div class="score">
            <div class="scoreSection">
              <div>
                <p>Score</p>
                <p class="myScore">0</p>
              </div>
              <div>
                <p>Timer</p>
                <p class="timer">00:00</p>
              </div>
            </div>
          </div>
        </div>
        <div class="buttonsSection">
          <div class="startsWrapper">
            <button class="start button" onclick="startGame()">Start</button>
            <div class="stopRestart">
              <button class="button" onclick="pauseGame()">Pause</button>
              <button class="button" onclick="restartGame()">Restart</button>
            </div>
          </div>

          <div class="buttonsWrapper">
            <button class="button" onclick="rotate()">Rotate</button>
            <div class="leftRightWrapper">
              <button class="button" onclick="moveTetrominoLeft()">Left</button>
              <button class="button" onclick="moveTetrominoRight()">
                Right
              </button>
            </div>
            <button class="button" onclick="moveTetrominoDown()">Down</button>
          </div>
        </div>
      </div>
    </div>
    <p class="footer">
      Created by Olena Posternak during CyberBionic Systematics marathon
    </p>
    <script src="./index.js"></script>
  </body>
</html>
